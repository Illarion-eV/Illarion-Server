name: cppcheck

on:
  push:
    branches:
      - master
      - develop

  # Run tests for any PRs.
  pull_request:

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run cppcheck
        run: tools/run-cppcheck
